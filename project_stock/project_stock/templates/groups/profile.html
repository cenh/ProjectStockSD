{% extends "base.html" %}

{% block title %}{{ group.name }}{% endblock %}

{% block body %}
<center>
  <h1>Group: {{ group.name }}</h1>
  <table class="data">
    <tr>
      <td>Subject</td>
      <td>{{ group.subject }}</td>
    </tr>
    <tr>
      <td>Website</td>
      <td><a href="{{ group.website }}">{{ group.website }}</a></td>
    </tr>
    <tr>
      <td>Location</td>
      <td>{{ group.location }}</td>
    <tr>
      <td>Description</td>
      <td>{{ group.description }}</td>
    </tr>
  </table>
</center>
{% endblock %}
