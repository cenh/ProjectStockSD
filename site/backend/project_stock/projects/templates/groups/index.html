{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block body %}
<center>
  <h1>Groups</h1>
  <table class="data searchable sortable">
    <tr>
      <th>Group</th><th>Subject</th><th>Location</th><th>Members</th>
    </tr>
    {% for g in group_list %}
    <tr class="link" onclick="window.document.location.href='/groups/{{ g.id }}'">
      <td>{{ g.name }}</td>
      <td>{{ g.subject }}</td>
      <td>{{ g.location }}</td>
      <td>{{ g.members.count }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="100%">No groups to show!</td>
    </tr>
    {% endfor %}
  </table>
</center>
{% endblock %}
