<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Supervisors</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <center>
      <h1>Supervisors</h1>
      <table border="1">
	<tr>
	  <th>Supervisor</th><th>Title</th><th>Email</th><th>Phone</th>
	</tr>
	{% for s in supervisor_list %}
	<tr class="data" onclick="window.document.location=' /supervisors/{{ s.id }} '">
          <td>
            {{ s.last_name}} , {{ s.first_name }}
	  </td>
	  <td>
	    {{ s.status }}
	  </td>
	  <td>
	    {{ s.email }}
	  </td>
	  <td>
	    {{ s.phone }}
	  </td>
	</tr>
	{% endfor %}
      </table>
    </center>
  </body>
</html>
